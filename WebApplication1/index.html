<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Burb</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/bird.png" alt="missing-burb" class="burb" id="burb-1">
    <div class="message">
        Press Enter to Start. Space/ArrowUp to Jump</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="volume-control">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <audio id="gameMusic" src="sounds/music.mp3" autoplay loop></audio>
    <audio id="jumpSound" src="sounds/woosh.mp3"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
</body>
</html>
